name: Deploy to Render (Deploy          echo "üìä Deploy Hook - HTTP Status: $http_code"Hook)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy via Render Deploy Hook
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        echo "üöÄ Starting deployment to Render..."
        
        # Method 1: Try deploy hook (most reliable)
        if [ ! -z "$RENDER_DEPLOY_HOOK" ]; then
          echo "üì° Using deploy hook method..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "ÔøΩ Deploy Hook - HTTP Status: $http_code"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ] || [ "$http_code" -eq 204 ]; then
            echo "‚úÖ Deployment triggered successfully via deploy hook!"
            echo "üîó Your app: https://closer-app.onrender.com"
            exit 0
          else
            echo "‚ö†Ô∏è Deploy hook failed, trying API method..."
          fi
        fi
        
        # Method 2: Try API method as fallback
        if [ ! -z "$RENDER_API_KEY" ] && [ ! -z "$RENDER_SERVICE_ID" ]; then
          echo "üì° Using API method as fallback..."
          
          # Try without JSON body first
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY")
          
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "üìä API - HTTP Status: $http_code"
          echo "üì¶ API Response: $response_body"
          
          if [ "$http_code" -eq 201 ] || [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Deployment triggered successfully via API!"
            echo "üîó Your app: https://closer-app.onrender.com"
            exit 0
          fi
        fi
        
        echo "‚ùå Both deploy methods failed"
        echo "üí° Please check your GitHub secrets:"
        echo "   - RENDER_DEPLOY_HOOK (preferred)"
        echo "   - RENDER_API_KEY + RENDER_SERVICE_ID (fallback)"
        exit 1
